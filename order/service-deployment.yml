apiVersion: apps/v1
kind: Deployment
metadata: 
  name: order-service-deployment
spec: 
  replicas: 1
  selector:
    matchLabels: 
      app: order-service
  template: 
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order
          image: doanhthuc/order-service
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
          env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://order-db:5432/fu-capstone-order
          - name: SPRING_DATASOURCE_USERNAME
            value: postgres
          - name: SPRING_DATASOURCE_PASSWORD
            value: "1"
---
apiVersion: v1
kind: Service
metadata: 
  name: order-service
spec: 
  selector:
    app: order-service
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer